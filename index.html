<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>龍舟管理系統</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.300.0"
      }
    }
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: '#000000',
            card: '#1C1C1E', 
            accent: '#2DD4BF', // 您指定的藍綠色
            text: '#FFFFFF',
            subtext: '#8E8E93'
          }
        }
      }
    }
  </script>

  <style>
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    body { background-color: #000000; color: #FFFFFF; -webkit-tap-highlight-color: transparent; }
  </style>
</head>
<body class="antialiased">
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useMemo } from 'react';
    import { createRoot } from 'react-dom/client';
    import { Calendar, Ship, ChevronRight, Save, CheckCircle2, ArrowRightLeft, AlertTriangle } from 'lucide-react';

    // --- 參數區 (保持完全一致) ---
    const API_URL = "https://script.google.com/macros/s/AKfycbzsj2ZpBYk3sqJAEgIhO86FqMI8MPbcw5yXkZ8Znjr8WTwiDRAF55bKLo-WiPuxcTs1/exec";
    const LIFF_ID = "2009058776-fDhQPTf4";

    const App = () => {
      const [activeTab, setActiveTab] = useState('signup');
      const [profiles, setProfiles] = useState([]);
      const [practiceDates, setPracticeDates] = useState([]);
      const [attendance, setAttendance] = useState({});
      const [currentUser, setCurrentUser] = useState(null);
      const [proxyUser, setProxyUser] = useState(null);
      const [selectedDate, setSelectedDate] = useState('');
      const [loading, setLoading] = useState(true);
      const [errorMsg, setErrorMsg] = useState(null);
      const [isSaving, setIsSaving] = useState(false);
      const [toast, setToast] = useState(null);
      const [selectedMonth, setSelectedMonth] = useState(null);

      useEffect(() => {
        const init = async () => {
          try {
            if (LIFF_ID && window.liff) {
              await window.liff.init({ liffId: LIFF_ID }).catch(e => console.error(e));
              if (!window.liff.isLoggedIn()) { window.liff.login(); return; }
            }
            const userId = (LIFF_ID && window.liff && window.liff.isLoggedIn()) 
              ? (await window.liff.getProfile()).userId : "MOCK_USER_ID";
            
            const res = await fetch(`${API_URL}?action=getInitialData`);
            const data = await res.json();
            if (data.error) throw new Error(data.error);

            const safeDates = Array.isArray(data.dates) ? data.dates : [];
            setProfiles(data.profiles || []);
            setPracticeDates(safeDates);
            setAttendance(data.attendanceMap || {});
            
            if (safeDates.length > 0) {
              setSelectedDate(safeDates[0]);
              const currentRealMonth = new Date().getMonth() + 1;
              const uniqueMonths = [...new Set(safeDates.map(d => parseInt(String(d).split('/')[0], 10)))].filter(m => !isNaN(m));
              setSelectedMonth(uniqueMonths.includes(currentRealMonth) ? currentRealMonth : uniqueMonths[0]);
            }

            const boundUser = data.profiles?.find(p => p.lineId === userId);
            if (boundUser) { setCurrentUser(boundUser); setProxyUser(boundUser); }
            setLoading(false);
          } catch (err) { setErrorMsg("連線失敗"); setLoading(false); }
        };
        init();
      }, []);

      const handleUpdate = async () => {
        setIsSaving(true);
        try {
          const updates = {};
          practiceDates.forEach(date => { updates[date] = attendance[`${proxyUser.name}_${date}`] || '不參加'; });
          await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'updateAttendance', name: proxyUser.name, updates }) });
          showToast('已儲存！');
        } catch (err) { alert("儲存失敗"); } finally { setIsSaving(false); }
      };

      const toggleAttendance = (date) => {
        const key = `${proxyUser.name}_${date}`;
        setAttendance(prev => ({ ...prev, [key]: prev[key] === '參加' ? '不參加' : '參加' }));
      };

      const showToast = (msg) => { setToast(msg); setTimeout(() => setToast(null), 3000); };

      const availableMonths = useMemo(() => {
        const months = new Set();
        practiceDates.forEach(d => { if(String(d).includes('/')) months.add(parseInt(String(d).split('/')[0], 10)); });
        return Array.from(months).sort((a, b) => a - b);
      }, [practiceDates]);

      const filteredDates = useMemo(() => {
        return practiceDates.filter(d => parseInt(String(d).split('/')[0], 10) === selectedMonth);
      }, [selectedMonth, practiceDates]);

      const dashboardStats = useMemo(() => {
        const attendees = profiles.filter(p => attendance[`${p.name}_${selectedDate}`] === '參加');
        return { 
          total: attendees.length, 
          male: attendees.filter(p => p.gender === '男').length, 
          female: attendees.filter(p => p.gender === '女').length,
          manifest: {
            Left: attendees.filter(p => p.position?.includes('左')),
            Right: attendees.filter(p => p.position?.includes('右')),
            Staff: attendees.filter(p => p.position?.includes('舵') || p.position?.includes('鼓'))
          }
        };
      }, [selectedDate, attendance, profiles]);

      if (loading) return <div className="min-h-screen flex items-center justify-center bg-black text-accent font-bold">載入中...</div>;

      return (
        <div className="min-h-screen bg-black text-white pb-32">
          {/* Header */}
          <nav className="sticky top-0 z-40 bg-black/95 border-b border-white/10 h-16 flex items-center justify-between px-6">
            <div className="flex bg-card p-1 rounded-full border border-white/5">
              <button onClick={() => setActiveTab('signup')} className={`px-5 py-1.5 rounded-full font-bold text-xs transition-all ${activeTab === 'signup' ? 'bg-accent text-black' : 'text-subtext'}`}>報名</button>
              <button onClick={() => setActiveTab('dashboard')} className={`px-5 py-1.5 rounded-full font-bold text-xs transition-all ${activeTab === 'dashboard' ? 'bg-accent text-black' : 'text-subtext'}`}>看板</button>
            </div>
            <div className="flex flex-col items-end">
              <span className="text-[10px] text-accent font-bold uppercase tracking-wider">User</span>
              <span className="text-sm font-bold">{currentUser?.name || "未登入"}</span>
            </div>
          </nav>

          <main className="max-w-2xl mx-auto px-6 py-8">
            {activeTab === 'signup' ? (
              <div className="space-y-8 animate-in fade-in duration-500">
                {/* 身份切換 */}
                <div className="bg-card p-5 rounded-3xl border border-white/5 shadow-sm">
                  <label className="text-[10px] font-bold text-subtext mb-3 block uppercase tracking-widest">目前身份</label>
                  <div className="relative">
                    <select value={proxyUser?.name} onChange={(e) => setProxyUser(profiles.find(p => p.name === e.target.value))} className="w-full bg-black/50 border border-white/10 rounded-2xl px-4 py-4 text-white font-bold focus:outline-none appearance-none transition-colors focus:border-accent">
                      {profiles.map(p => <option key={p.name} value={p.name}>{p.name}</option>)}
                    </select>
                    <ArrowRightLeft className="absolute right-4 top-4 w-5 h-5 text-accent pointer-events-none" />
                  </div>
                </div>

                {/* 月份選擇 */}
                <div className="space-y-4">
                  <h3 className="text-sm font-bold text-subtext tracking-wide px-1">選擇訓練月份</h3>
                  <div className="flex gap-2 overflow-x-auto no-scrollbar py-1">
                    {availableMonths.map(m => (
                      <button key={m} onClick={() => setSelectedMonth(m)} className={`px-8 py-2.5 rounded-full text-sm font-black border transition-all ${selectedMonth === m ? 'bg-accent text-black border-accent' : 'bg-card text-subtext border-white/5'}`}>
                        {m}月
                      </button>
                    ))}
                  </div>
                </div>

                {/* 日期列表 */}
                <div className="space-y-4">
                  {filteredDates.length === 0 && <div className="text-center text-subtext py-12 text-sm italic">本月尚無安排訓練日期</div>}
                  {filteredDates.map(date => {
                    const isAttending = attendance[`${proxyUser?.name}_${date}`] === '參加';
                    const [m, d] = String(date).split(' ')[0].split('/');
                    return (
                      <div key={date} onClick={() => toggleAttendance(date)} className={`bg-card border-2 rounded-[28px] p-5 flex items-center justify-between transition-all duration-300 active:scale-95 ${isAttending ? 'border-accent/40 bg-accent/[0.03]' : 'border-transparent'}`}>
                        <div className="flex items-center gap-5">
                          <div className={`w-14 h-14 rounded-2xl flex flex-col items-center justify-center font-black transition-all ${isAttending ? 'bg-accent text-black' : 'bg-white/5 text-subtext'}`}>
                            <span className="text-xs uppercase">{m}月</span>
                            <span className="text-xl">{d}</span>
                          </div>
                          <div>
                            <div className={`font-bold text-lg transition-colors ${isAttending ? 'text-white' : 'text-subtext'}`}>{date}</div>
                          </div>
                        </div>
                        {/* 開關 UI */}
                        <div className={`relative w-14 h-8 rounded-full transition-all duration-300 ${isAttending ? 'bg-accent shadow-[0_0_15px_rgba(45,212,191,0.2)]' : 'bg-white/10'}`}>
                          <div className={`absolute top-1 left-1 w-6 h-6 bg-white rounded-full transition-transform duration-300 ${isAttending ? 'translate-x-6' : 'translate-x-0'} shadow-md`} />
                        </div>
                      </div>
                    );
                  })}
                </div>
              </div>
            ) : (
              /* 看板頁面 */
              <div className="space-y-8 animate-in fade-in duration-500">
                <div className="bg-card p-5 rounded-3xl border border-white/5 flex items-center justify-between">
                  <span className="text-sm font-bold text-subtext">訓練日期</span>
                  <select value={selectedDate} onChange={(e) => setSelectedDate(e.target.value)} className="bg-black text-accent border border-white/10 rounded-xl px-4 py-2 font-black text-sm outline-none">
                    {practiceDates.map(d => <option key={d} value={d}>{d}</option>)}
                  </select>
                </div>

                <div className="grid grid-cols-3 gap-4">
                  <div className="bg-card p-6 rounded-3xl border border-white/5 text-center">
                    <div className="text-3xl font-black text-accent mb-1">{dashboardStats.total}</div>
                    <div className="text-[10px] font-bold text-subtext uppercase tracking-widest">總數</div>
                  </div>
                  <div className="bg-card p-6 rounded-3xl border border-white/5 text-center">
                    <div className="text-3xl font-black text-blue-400 mb-1">{dashboardStats.male}</div>
                    <div className="text-[10px] font-bold text-subtext uppercase tracking-widest">男</div>
                  </div>
                  <div className="bg-card p-6 rounded-3xl border border-white/5 text-center">
                    <div className="text-3xl font-black text-pink-400 mb-1">{dashboardStats.female}</div>
                    <div className="text-[10px] font-bold text-subtext uppercase tracking-widest">女</div>
                  </div>
                </div>

                <div className="space-y-6">
                  {dashboardStats.manifest.Staff.length > 0 && (
                    <div className="bg-card p-5 rounded-3xl border border-white/5">
                      <h4 className="text-[10px] font-black text-accent mb-4 uppercase tracking-widest">舵手與鼓手</h4>
                      <div className="flex flex-wrap gap-2">
                        {dashboardStats.manifest.Staff.map(p => (
                          <div key={p.name} className="px-4 py-2 bg-black/50 border border-white/10 rounded-xl text-sm font-bold flex items-center gap-2">
                            {p.name} <span className="text-[10px] text-accent/50">{p.position}</span>
                          </div>
                        ))}
                      </div>
                    </div>
                  )}
                  
                  <div className="grid grid-cols-2 gap-4">
                    {['Left', 'Right'].map(side => (
                      <div key={side} className="space-y-4">
                        <h4 className="text-[10px] font-black text-subtext uppercase tracking-widest px-2">{side === 'Left' ? '左槳' : '右槳'}</h4>
                        {dashboardStats.manifest[side].map(p => (
                          <div key={p.name} className={`p-4 bg-card rounded-2xl border-l-4 ${side === 'Left' ? 'border-accent' : 'border-blue-500'} flex justify-between items-center`}>
                            <span className="font-bold text-sm">{p.name}</span>
                            <span className="text-[10px] text-subtext">{p.gender}</span>
                          </div>
                        ))}
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            )}
          </main>

          {/* 儲存按鈕 */}
          {activeTab === 'signup' && (
            <div className="fixed bottom-10 left-0 right-0 px-8 z-50 flex justify-center">
              <button onClick={handleUpdate} disabled={isSaving} className="w-full max-w-sm h-16 bg-accent hover:scale-[1.02] text-black rounded-3xl font-black text-lg shadow-[0_12px_24px_rgba(45,212,191,0.2)] transition-all flex items-center justify-center gap-3 disabled:opacity-50">
                {isSaving ? <div className="w-6 h-6 border-3 border-black/30 border-t-black rounded-full animate-spin" /> : <Save className="w-6 h-6" />}
                儲存變更
              </button>
            </div>
          )}

          {toast && (
            <div className="fixed top-24 left-1/2 -translate-x-1/2 bg-accent text-black px-8 py-3 rounded-full font-black shadow-2xl z-[100] animate-in slide-in-from-top-4">
              {toast}
            </div>
          )}
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
