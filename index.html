<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>龍舟管理系統</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.300.0"
      }
    }
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    /* 強制背景為黑色，防止 Tailwind 沒載入 */
    body { background-color: #000000 !important; color: #FFFFFF !important; }
  </style>
</head>
<body class="antialiased selection:bg-[#2DD4BF]/30">
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useMemo } from 'react';
    import { createRoot } from 'react-dom/client';
    import { Calendar, Ship, ChevronRight, Save, CheckCircle2, ArrowRightLeft, AlertTriangle } from 'lucide-react';

    // --- 參數區 (保持原樣) ---
    const API_URL = "https://script.google.com/macros/s/AKfycbzsj2ZpBYk3sqJAEgIhO86FqMI8MPbcw5yXkZ8Znjr8WTwiDRAF55bKLo-WiPuxcTs1/exec";
    const LIFF_ID = "2009058776-fDhQPTf4";

    const App = () => {
      const [activeTab, setActiveTab] = useState('signup');
      const [profiles, setProfiles] = useState([]);
      const [practiceDates, setPracticeDates] = useState([]);
      const [attendance, setAttendance] = useState({});
      const [currentUser, setCurrentUser] = useState(null);
      const [proxyUser, setProxyUser] = useState(null);
      const [selectedDate, setSelectedDate] = useState('');
      const [loading, setLoading] = useState(true);
      const [errorMsg, setErrorMsg] = useState(null);
      const [isSaving, setIsSaving] = useState(false);
      const [toast, setToast] = useState(null);
      const [selectedMonth, setSelectedMonth] = useState(null);

      // 初始化與月份判斷邏輯
      useEffect(() => {
        const init = async () => {
          try {
            if (LIFF_ID && window.liff) {
              await window.liff.init({ liffId: LIFF_ID }).catch(e => console.error(e));
              if (!window.liff.isLoggedIn()) { window.liff.login(); return; }
            }
            const userId = (LIFF_ID && window.liff && window.liff.isLoggedIn()) 
              ? (await window.liff.getProfile()).userId : "MOCK_USER_ID";
            const res = await fetch(`${API_URL}?action=getInitialData`);
            const data = await res.json();
            if (data.error) throw new Error(data.error);

            const safeDates = Array.isArray(data.dates) ? data.dates : [];
            setProfiles(data.profiles || []);
            setPracticeDates(safeDates);
            setAttendance(data.attendanceMap || {});
            
            if (safeDates.length > 0) {
              setSelectedDate(safeDates[0]);
              const currentRealMonth = new Date().getMonth() + 1;
              const uniqueMonths = [...new Set(safeDates.map(d => parseInt(String(d).split('/')[0], 10)))].filter(m => !isNaN(m));
              setSelectedMonth(uniqueMonths.includes(currentRealMonth) ? currentRealMonth : uniqueMonths[0]);
            }

            const boundUser = data.profiles?.find(p => p.lineId === userId);
            if (boundUser) { setCurrentUser(boundUser); setProxyUser(boundUser); }
            setLoading(false);
          } catch (err) { setErrorMsg("連線失敗"); setLoading(false); }
        };
        init();
      }, []);

      const handleUpdate = async () => {
        setIsSaving(true);
        try {
          const updates = {};
          practiceDates.forEach(date => { updates[date] = attendance[`${proxyUser.name}_${date}`] || '不參加'; });
          await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'updateAttendance', name: proxyUser.name, updates }) });
          showToast('已儲存！');
        } catch (err) { alert("儲存失敗"); } finally { setIsSaving(false); }
      };

      const toggleAttendance = (date) => {
        const key = `${proxyUser.name}_${date}`;
        setAttendance(prev => ({ ...prev, [key]: prev[key] === '參加' ? '不參加' : '參加' }));
      };

      const showToast = (msg) => { setToast(msg); setTimeout(() => setToast(null), 3000); };

      const availableMonths = useMemo(() => {
        const months = new Set();
        practiceDates.forEach(d => { if(String(d).includes('/')) months.add(parseInt(String(d).split('/')[0], 10)); });
        return Array.from(months).sort((a, b) => a - b);
      }, [practiceDates]);

      const filteredDates = useMemo(() => {
        return practiceDates.filter(d => parseInt(String(d).split('/')[0], 10) === selectedMonth);
      }, [selectedMonth, practiceDates]);

      const dashboardStats = useMemo(() => {
        const attendees = profiles.filter(p => attendance[`${p.name}_${selectedDate}`] === '參加');
        return { 
          total: attendees.length, 
          male: attendees.filter(p => p.gender === '男').length, 
          female: attendees.filter(p => p.gender === '女').length,
          manifest: {
            Left: attendees.filter(p => p.position?.includes('左')),
            Right: attendees.filter(p => p.position?.includes('右')),
            Staff: attendees.filter(p => p.position?.includes('舵') || p.position?.includes('鼓'))
          }
        };
      }, [selectedDate, attendance, profiles]);

      if (loading) return <div className="min-h-screen flex items-center justify-center bg-black text-[#2DD4BF] font-bold">載入中...</div>;

      // 渲染邏輯開始
      return (
        <div className="min-h-screen bg-black text-white pb-32">
          {/* 導航列 */}
          <nav className="sticky top-0 z-40 bg-black/90 backdrop-blur-md border-b border-gray-800 h-16 flex items-center justify-between px-4">
            <div className="flex bg-[#1C1C1E] p-1 rounded-xl">
              <button onClick={() => setActiveTab('signup')} className={`px-4 py-2 rounded-lg font-bold text-xs ${activeTab === 'signup' ? 'bg-[#2DD4BF] text-black' : 'text-gray-500'}`}>報名</button>
              <button onClick={() => setActiveTab('dashboard')} className={`px-4 py-2 rounded-lg font-bold text-xs ${activeTab === 'dashboard' ? 'bg-[#2DD4BF] text-black' : 'text-gray-500'}`}>看板</button>
            </div>
            <div className="text-right">
              <div className="text-[10px] text-[#2DD4BF] font-bold">USER</div>
              <div className="text-sm font-bold">{currentUser?.name || "未登入"}</div>
            </div>
          </nav>

          <main className="max-w-4xl mx-auto px-4 py-6">
            {activeTab === 'signup' ? (
              <div className="space-y-6">
                {/* 代理人切換 */}
                <div className="bg-[#1C1C1E] p-4 rounded-2xl border border-gray-800">
                  <label className="text-[10px] font-bold text-[#2DD4BF] mb-2 block uppercase">切換身份</label>
                  <select value={proxyUser?.name} onChange={(e) => setProxyUser(profiles.find(p => p.name === e.target.value))} className="w-full bg-black border border-gray-700 rounded-xl px-4 py-3 text-white focus:outline-none">
                    {profiles.map(p => <option key={p.name} value={p.name}>{p.name}</option>)}
                  </select>
                </div>

                {/* 月份 Tabs */}
                <div className="flex gap-2 overflow-x-auto no-scrollbar">
                  {availableMonths.map(m => (
                    <button key={m} onClick={() => setSelectedMonth(m)} className={`px-6 py-2 rounded-full text-sm font-bold border transition-all ${selectedMonth === m ? 'bg-[#2DD4BF] text-black border-[#2DD4BF]' : 'bg-[#1C1C1E] text-gray-500 border-transparent'}`}>
                      {m}月
                    </button>
                  ))}
                </div>

                {/* 日期列表 */}
                <div className="space-y-3">
                  {filteredDates.map(date => {
                    const isAttending = attendance[`${proxyUser?.name}_${date}`] === '參加';
                    return (
                      <div key={date} onClick={() => toggleAttendance(date)} className={`bg-[#1C1C1E] border rounded-2xl p-4 flex items-center justify-between cursor-pointer active:scale-95 transition-all ${isAttending ? 'border-[#2DD4BF]/50' : 'border-gray-800'}`}>
                        <div className="flex items-center gap-4">
                          <div className={`w-12 h-12 rounded-xl flex items-center justify-center border ${isAttending ? 'bg-[#2DD4BF] text-black' : 'bg-black text-gray-600 border-gray-700'}`}>
                            <span className="text-lg font-black">{String(date).split('/')[1]}</span>
                          </div>
                          <div className="font-bold text-lg">{date}</div>
                        </div>
                        <div className={`relative w-14 h-8 rounded-full transition-colors ${isAttending ? 'bg-[#2DD4BF]' : 'bg-gray-700'}`}>
                          <div className={`absolute top-1 left-1 w-6 h-6 bg-white rounded-full transition-transform ${isAttending ? 'translate-x-6' : 'translate-x-0'}`} />
                        </div>
                      </div>
                    );
                  })}
                </div>
              </div>
            ) : (
              /* 看板畫面 (縮減展示) */
              <div className="space-y-6">
                <div className="flex items-center justify-between bg-[#1C1C1E] p-4 rounded-2xl border border-gray-800">
                  <span className="text-gray-400 font-bold">選擇日期</span>
                  <select value={selectedDate} onChange={(e) => setSelectedDate(e.target.value)} className="bg-black text-[#2DD4BF] border border-gray-700 rounded-lg px-3 py-1">
                    {practiceDates.map(d => <option key={d} value={d}>{d}</option>)}
                  </select>
                </div>
                <div className="grid grid-cols-3 gap-3 text-center">
                  <div className="bg-[#1C1C1E] p-4 rounded-2xl border border-gray-800"><div className="text-2xl font-black text-[#2DD4BF]">{dashboardStats.total}</div><div className="text-[10px] text-gray-500">出席</div></div>
                  <div className="bg-[#1C1C1E] p-4 rounded-2xl border border-gray-800"><div className="text-2xl font-black text-blue-400">{dashboardStats.male}</div><div className="text-[10px] text-gray-500">男</div></div>
                  <div className="bg-[#1C1C1E] p-4 rounded-2xl border border-gray-800"><div className="text-2xl font-black text-pink-400">{dashboardStats.female}</div><div className="text-[10px] text-gray-500">女</div></div>
                </div>
              </div>
            )}
          </main>

          {activeTab === 'signup' && (
            <div className="fixed bottom-8 right-6 z-50">
              <button onClick={handleUpdate} disabled={isSaving} className="flex items-center gap-3 px-8 py-4 bg-[#2DD4BF] text-black rounded-2xl font-black shadow-lg disabled:opacity-50">
                {isSaving ? <div className="w-5 h-5 border-2 border-black/30 border-t-black rounded-full animate-spin" /> : <Save className="w-5 h-5" />}
                儲存變更
              </button>
            </div>
          )}
          {toast && <div className="fixed top-24 left-1/2 -translate-x-1/2 bg-[#1C1C1E] border border-[#2DD4BF] text-white px-6 py-3 rounded-full font-bold z-[100] animate-bounce">{toast}</div>}
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
