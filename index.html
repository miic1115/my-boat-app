<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>派兜管理系統</title>
  
  <!-- 1. 樣式與圖標 -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- 2. LINE SDK -->
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <!-- 3. React 引擎設定 -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.300.0"
      }
    }
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    /* 隱藏橫向捲軸但保留功能 */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="bg-[#151716] text-white font-sans antialiased selection:bg-emerald-500/30">
  <div id="root"></div>

  <!-- 4. 應用程式邏輯 -->
  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useMemo } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      Calendar, Ship, ChevronRight, Save, 
      CheckCircle2, UserPlus, ArrowRightLeft, AlertTriangle, LayoutDashboard, Users, Loader2
    } from 'lucide-react';

    // --- 設定區 (完全不更動) ---
    const API_URL = "https://script.google.com/macros/s/AKfycbzsj2ZpBYk3sqJAEgIhO86FqMI8MPbcw5yXkZ8Znjr8WTwiDRAF55bKLo-WiPuxcTs1/exec";
    const LIFF_ID = "2009058776-fDhQPTf4";

    const App = () => {
      const [activeTab, setActiveTab] = useState('signup');
      const [profiles, setProfiles] = useState([]);
      const [practiceDates, setPracticeDates] = useState([]);
      const [attendance, setAttendance] = useState({});
      const [currentUser, setCurrentUser] = useState(null);
      const [proxyUser, setProxyUser] = useState(null);
      const [selectedDate, setSelectedDate] = useState('');
      const [loading, setLoading] = useState(true);
      const [errorMsg, setErrorMsg] = useState(null);
      const [isSaving, setIsSaving] = useState(false);
      const [toast, setToast] = useState(null);

      // ★★★ 新增：月份狀態 ★★★
      const [selectedMonth, setSelectedMonth] = useState(null);
      
      // ★★★ 新增：記錄正在綁定誰 (顯示轉圈圈用) ★★★
      const [bindingTarget, setBindingTarget] = useState(null);

      // 初始化
      useEffect(() => {
        const init = async () => {
          try {
            // 初始化 LIFF
            if (LIFF_ID && window.liff) {
              await window.liff.init({ liffId: LIFF_ID });
              if (!window.liff.isLoggedIn()) {
                window.liff.login();
                return;
              }
            }
            
            const userId = (LIFF_ID && window.liff && window.liff.isLoggedIn()) 
              ? (await window.liff.getProfile()).userId 
              : "MOCK_USER_ID";
            
            // 抓取資料
            const res = await fetch(`${API_URL}?action=getInitialData`);
            const data = await res.json();
            
            if (data.error) throw new Error(data.error);

            setProfiles(data.profiles);
            setPracticeDates(data.dates);
            setAttendance(data.attendanceMap || {});
            
            if (data.dates.length > 0) {
              // ★★★ 智慧預設：選取離今天最近的日期 (看板用) ★★★
              let bestDate = data.dates[0];
              try {
                const today = new Date();
                today.setHours(0, 0, 0, 0); // 歸零時間，只比對日期

                let minDiff = Infinity;
                
                data.dates.forEach(dStr => {
                   const s = String(dStr);
                   if (s.includes('/')) {
                     const [m, d] = s.split('/').map(n => parseInt(n, 10));
                     let target = new Date(today.getFullYear(), m - 1, d);
                     
                     const diff = Math.abs(target - today);
                     
                     if (diff < minDiff) {
                       minDiff = diff;
                       bestDate = dStr;
                     }
                   }
                });
              } catch(e) { console.error("Smart default date error", e); }
              
              setSelectedDate(bestDate);

              // ★★★ 新增：初始化月份邏輯 (報名列表用) ★★★
              try {
                // 1. 抓出所有不重複的月份
                const months = [...new Set(data.dates.map(d => {
                  const str = String(d);
                  return str.includes('/') ? parseInt(str.split('/')[0], 10) : null;
                }))].filter(m => m !== null).sort((a,b) => a-b);

                // 2. 判斷當前月份
                const currentMonth = new Date().getMonth() + 1;
                
                // 3. 預設選取
                if (months.includes(currentMonth)) {
                  setSelectedMonth(currentMonth);
                } else if (months.length > 0) {
                  setSelectedMonth(months[0]);
                }
              } catch (e) {
                console.error("Month init error", e);
              }
            }

            // 自動登入
            const boundUser = data.profiles.find(p => p.lineId === userId);
            if (boundUser) {
              setCurrentUser(boundUser);
              setProxyUser(boundUser);
            }
            setLoading(false);
          } catch (err) {
            console.error(err);
            setErrorMsg("連線失敗，請確認 GAS 權限設為「任何人」且網址正確。");
            setLoading(false);
          }
        };
        init();
      }, []);

      // 綁定
      const handleBindUser = async (name) => {
        if (isSaving) return; // 防止重複點擊

        setIsSaving(true);
        setBindingTarget(name); // ★★★ 設定正在轉圈圈的目標 ★★★

        try {
          const userId = (LIFF_ID && window.liff) ? (await window.liff.getProfile()).userId : "MOCK_USER_ID";
          await fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify({ action: 'bindLineId', name, lineId: userId })
          });
          const user = profiles.find(p => p.name === name);
          setCurrentUser(user);
          setProxyUser(user);
          showToast(`歡迎，${name}！已綁定。`);
        } catch (err) { 
          alert("綁定失敗"); 
        } finally { 
          setIsSaving(false); 
          setBindingTarget(null); // ★★★ 清除轉圈圈目標 ★★★
        }
      };

      // 儲存
      const handleUpdate = async () => {
        setIsSaving(true);
        try {
          const updates = {};
          practiceDates.forEach(date => {
            updates[date] = attendance[`${proxyUser.name}_${date}`] || '不參加';
          });
          await fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify({ action: 'updateAttendance', name: proxyUser.name, updates })
          });
          showToast('已儲存！');
        } catch (err) { alert("儲存失敗"); } 
        finally { setIsSaving(false); }
      };

      const toggleAttendance = (date) => {
        const key = `${proxyUser.name}_${date}`;
        const currentVal = attendance[key];
        setAttendance(prev => ({ ...prev, [key]: currentVal === '參加' ? '不參加' : '參加' }));
      };

      const showToast = (msg) => {
        setToast(msg);
        setTimeout(() => setToast(null), 3000);
      };

      // ★★★ 新增：計算可用月份 ★★★
      const availableMonths = useMemo(() => {
        if (!practiceDates.length) return [];
        const months = new Set();
        practiceDates.forEach(d => {
            const str = String(d);
            if(str.includes('/')) months.add(parseInt(str.split('/')[0], 10));
        });
        return Array.from(months).sort((a, b) => a - b);
      }, [practiceDates]);

      // ★★★ 新增：根據月份過濾日期 ★★★
      const filteredDates = useMemo(() => {
        if (!selectedMonth) return practiceDates;
        return practiceDates.filter(d => {
            const str = String(d);
            return str.includes('/') && parseInt(str.split('/')[0], 10) === selectedMonth;
        });
      }, [selectedMonth, practiceDates]);

      const dashboardStats = useMemo(() => {
        const attendees = profiles.filter(p => attendance[`${p.name}_${selectedDate}`] === '參加');
        const male = attendees.filter(p => p.gender === '男').length;
        const female = attendees.filter(p => p.gender === '女').length;
        const manifest = {
          Left: attendees.filter(p => p.position && p.position.includes('左')),
          Right: attendees.filter(p => p.position && p.position.includes('右')),
          Staff: attendees.filter(p => p.position && (p.position.includes('舵') || p.position.includes('鼓'))),
        };
        return { total: attendees.length, male, female, manifest };
      }, [selectedDate, attendance, profiles]);

      // --- 渲染畫面 ---
      if (loading) return <div className="min-h-screen flex items-center justify-center text-emerald-500 font-bold text-center px-4">載入派兜出席表<br/>請做波比跳度過等待...</div>;
      
      if (errorMsg) return (
        <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center">
          <AlertTriangle className="w-16 h-16 text-yellow-500 mb-4" />
          <p className="text-gray-400">{errorMsg}</p>
          <button onClick={() => window.location.reload()} className="mt-6 px-6 py-2 bg-emerald-500 text-black rounded-lg font-bold">重新載入</button>
        </div>
      );

      // --- 身分認領畫面 ---
      if (!currentUser) return (
        <div className="min-h-screen flex items-center justify-center p-6">
          <div className="w-full max-w-md bg-[#171C1A] border border-emerald-900/50 rounded-2xl p-8 shadow-2xl">
            <h1 className="text-2xl font-bold text-center mb-6">身分認領</h1>
            <div className="space-y-2 max-h-[60vh] overflow-y-auto">
              {profiles.map(p => (
                <button 
                  key={p.name} 
                  onClick={() => handleBindUser(p.name)} 
                  disabled={isSaving} // 綁定中禁止點擊
                  className={`w-full p-4 bg-[#0d1f18] border border-emerald-900/30 rounded-xl text-left flex justify-between items-center group transition-all ${isSaving ? 'opacity-50 cursor-not-allowed' : 'hover:border-emerald-500/50'}`}
                >
                  <span className="font-bold">{p.name}</span>
                  {/* ★★★ 判斷是否顯示轉圈圈 ★★★ */}
                  {isSaving && bindingTarget === p.name ? (
                    <Loader2 className="w-5 h-5 text-emerald-500 animate-spin" />
                  ) : (
                    <ChevronRight className="w-4 h-4 text-gray-600 group-hover:text-emerald-500" />
                  )}
                </button>
              ))}
            </div>
          </div>
        </div>
      );

      return (
        <div className="min-h-screen font-sans pb-32">
          <nav className="sticky top-0 z-40 bg-[#0D1210]/95 backdrop-blur-md border-b border-emerald-900/30 h-16 flex items-center justify-between px-4">
            <div className="flex bg-[#0d1f18] p-1 rounded-xl">
              <button onClick={() => setActiveTab('signup')} className={`px-4 py-2 rounded-lg font-bold text-xs ${activeTab === 'signup' ? 'bg-emerald-500 text-[#0a1a12]' : 'text-gray-500'}`}>我要報名</button>
              <button onClick={() => setActiveTab('dashboard')} className={`px-4 py-2 rounded-lg font-bold text-xs ${activeTab === 'dashboard' ? 'bg-emerald-500 text-[#0a1a12]' : 'text-gray-500'}`}>出席看板</button>
            </div>
            <div className="text-right">
              <div className="text-[10px] text-emerald-500 font-bold uppercase">User</div>
              <div className="text-sm font-bold">{currentUser.name}</div>
            </div>
          </nav>

          <main className="max-w-4xl mx-auto px-4 py-6">
            {activeTab === 'signup' ? (
              <div className="animate-in fade-in slide-in-from-bottom-3 duration-500">
                <div className="bg-[#171C1A] p-4 rounded-2xl border border-emerald-900/30 mb-8">
                  <label className="text-[10px] font-bold text-emerald-500 uppercase block mb-2">代理人模式 (切換身份)</label>
                  <div className="relative">
                    <select value={proxyUser.name} onChange={(e) => setProxyUser(profiles.find(p => p.name === e.target.value))} className="w-full bg-[#0d1f18] border border-emerald-900/50 rounded-xl px-4 py-3 text-sm font-bold focus:outline-none appearance-none">
                      {profiles.map(p => <option key={p.name} value={p.name}>{p.name}{p.name === currentUser.name ? ' (本人)' : ''}</option>)}
                    </select>
                    <ArrowRightLeft className="absolute right-4 top-3.5 w-4 h-4 text-emerald-500/50 pointer-events-none" />
                  </div>
                </div>

                {/* ★★★ 月份 Tabs (綠色風格) ★★★ */}
                {availableMonths.length > 0 && (
                  <div className="flex gap-2 mb-4 overflow-x-auto no-scrollbar pb-1">
                    {availableMonths.map(m => (
                      <button 
                        key={m} 
                        onClick={() => setSelectedMonth(m)}
                        className={`px-4 py-2 rounded-full text-sm font-bold whitespace-nowrap border transition-colors ${selectedMonth === m ? 'bg-emerald-500 text-[#0a1a12] border-emerald-500' : 'bg-[#171C1A] text-gray-400 border-emerald-900/30 hover:text-emerald-500'}`}
                      >
                        {m}月
                      </button>
                    ))}
                  </div>
                )}

                <div className="space-y-3">
                  {/* 使用 filteredDates 來渲染列表 */}
                  {filteredDates.length === 0 && <div className="text-center text-gray-500 py-4">本月無行程</div>}
                  {filteredDates.map(date => {
                    const isAttending = attendance[`${proxyUser.name}_${date}`] === '參加';
                    return (
                      <div key={date} onClick={() => toggleAttendance(date)} className="bg-[#171C1A] border border-emerald-900/20 rounded-2xl p-4 flex items-center justify-between cursor-pointer active:scale-[0.98]">
                        <div className="flex items-center gap-4">
                          <div className={`w-12 h-12 rounded-xl flex items-center justify-center border ${isAttending ? 'bg-emerald-500/10 border-emerald-500/30' : 'bg-gray-800/30 border-gray-700/30'}`}><Calendar className={`w-5 h-5 ${isAttending ? 'text-emerald-500' : 'text-gray-600'}`} /></div>
                          <div className="font-bold">{date}</div>
                        </div>
                        <div className={`relative w-14 h-8 rounded-full transition-colors ${isAttending ? 'bg-emerald-500' : 'bg-gray-700'}`}><div className={`absolute top-1 left-1 w-6 h-6 bg-white rounded-full transition-transform ${isAttending ? 'translate-x-6' : 'translate-x-0'}`} /></div>
                      </div>
                    );
                  })}
                </div>
              </div>
            ) : (
              <div className="animate-in fade-in slide-in-from-bottom-3 duration-500">
                <div className="flex items-center justify-between mb-8 bg-[#171C1A] p-4 rounded-2xl border border-emerald-900/30">
                  <h2 className="font-bold text-gray-400 text-sm">選擇日期</h2>
                  <select value={selectedDate} onChange={(e) => setSelectedDate(e.target.value)} className="bg-[#0d1f18] border border-emerald-900/50 rounded-xl px-4 py-2 font-bold text-emerald-400 focus:outline-none text-sm">
                    {practiceDates.map(d => <option key={d} value={d}>{d}</option>)}
                  </select>
                </div>
                <div className="grid grid-cols-3 gap-3 mb-8 text-center">
                  <div className="bg-[#171C1A] p-4 rounded-2xl border border-emerald-900/20"><div className="text-[10px] text-gray-500 font-bold mb-1">總出席</div><div className="text-2xl font-black text-emerald-400">{dashboardStats.total}</div></div>
                  <div className="bg-[#171C1A] p-4 rounded-2xl border border-emerald-900/20"><div className="text-[10px] text-gray-500 font-bold mb-1">男生</div><div className="text-2xl font-black text-emerald-400">{dashboardStats.male}</div></div>
                  <div className="bg-[#171C1A] p-4 rounded-2xl border border-emerald-900/20"><div className="text-[10px] text-gray-500 font-bold mb-1">女生</div><div className="text-2xl font-black text-emerald-400">{dashboardStats.female}</div></div>
                </div>
                <div className="space-y-6">
                  {dashboardStats.manifest.Staff.length > 0 && (
                    <div className="bg-emerald-500/5 border border-emerald-500/20 rounded-2xl p-5"><div className="flex items-center gap-2 mb-2 text-emerald-400 text-[10px] font-bold uppercase"><Ship className="w-4 h-4" /> 舵手與鼓手</div><div className="flex flex-wrap gap-2">{dashboardStats.manifest.Staff.map(p => <span key={p.name} className="px-3 py-1 bg-[#0d1f18] border border-emerald-500/30 rounded-lg text-sm font-bold">{p.name} <span className="text-[10px] opacity-50">{p.position}</span></span>)}</div></div>
                  )}
                  <div className="grid grid-cols-2 gap-4">
                    {['Left', 'Right'].map(side => (
                      <div key={side} className="space-y-3">
                        <div className="text-[10px] font-bold text-gray-500 uppercase">{side === 'Left' ? '左槳' : '右槳'}</div>
                        {dashboardStats.manifest[side].map(p => (
                          <div key={p.name} className={`p-3 bg-[#171C1A] border-${side === 'Left' ? 'l' : 'r'}-4 border-emerald-500 rounded-xl flex justify-between items-center text-sm font-bold shadow-sm`}>
                            <span>{p.name}</span><span className="text-[10px] opacity-50">{p.gender}</span>
                          </div>
                        ))}
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            )}
          </main>

          {activeTab === 'signup' && (
            <div className="fixed bottom-8 right-6 z-50">
              <button onClick={handleUpdate} disabled={isSaving} className="flex items-center gap-3 px-8 py-4 bg-emerald-500 hover:bg-emerald-400 text-[#0a1a12] rounded-2xl font-black shadow-2xl disabled:opacity-50 transition-all active:scale-95">
                {isSaving ? <div className="w-5 h-5 border-2 border-[#0a1a12]/30 border-t-[#0a1a12] rounded-full animate-spin" /> : <Save className="w-5 h-5" />}
                儲存變更
              </button>
            </div>
          )}
          {toast && <div className="fixed top-24 left-1/2 -translate-x-1/2 bg-emerald-500 text-[#0a1a12] px-6 py-3 rounded-full font-bold shadow-2xl flex items-center gap-2 animate-in slide-in-from-top-4 z-[100]"><CheckCircle2 className="w-4 h-4" />{toast}</div>}
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
