<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>龍舟管理系統</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.300.0"
      }
    }
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: '#000000',
            card: '#1C1C1E', 
            accent: '#2DD4BF', // 藍綠色 (Teal)
            text: '#FFFFFF',
            subtext: '#8E8E93',
            border: '#2C2C2E'
          }
        }
      }
    }
  </script>

  <style>
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    body { background-color: #000000; color: #FFFFFF; -webkit-tap-highlight-color: transparent; }
    
    /* 平滑過度 */
    .transition-all { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
  </style>
</head>
<body class="antialiased selection:bg-accent/30">
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useMemo } from 'react';
    import { createRoot } from 'react-dom/client';
    import { Calendar, Ship, ChevronRight, Save, CheckCircle2, ArrowRightLeft, AlertTriangle, UserCircle2 } from 'lucide-react';

    // --- 參數區 ---
    const API_URL = "https://script.google.com/macros/s/AKfycbzsj2ZpBYk3sqJAEgIhO86FqMI8MPbcw5yXkZ8Znjr8WTwiDRAF55bKLo-WiPuxcTs1/exec";
    const LIFF_ID = "2009058776-fDhQPTf4";

    const App = () => {
      const [activeTab, setActiveTab] = useState('signup');
      const [profiles, setProfiles] = useState([]);
      const [practiceDates, setPracticeDates] = useState([]);
      const [attendance, setAttendance] = useState({});
      const [currentUser, setCurrentUser] = useState(null);
      const [proxyUser, setProxyUser] = useState(null);
      const [selectedDate, setSelectedDate] = useState('');
      const [loading, setLoading] = useState(true);
      const [errorMsg, setErrorMsg] = useState(null);
      const [isSaving, setIsSaving] = useState(false);
      const [toast, setToast] = useState(null);
      const [selectedMonth, setSelectedMonth] = useState(null);

      useEffect(() => {
        const init = async () => {
          try {
            if (LIFF_ID && window.liff) {
              await window.liff.init({ liffId: LIFF_ID }).catch(e => console.error(e));
              if (!window.liff.isLoggedIn()) { window.liff.login(); return; }
            }
            const userId = (LIFF_ID && window.liff && window.liff.isLoggedIn()) 
              ? (await window.liff.getProfile()).userId : "MOCK_USER_ID";
            
            const res = await fetch(`${API_URL}?action=getInitialData`);
            const data = await res.json();
            if (data.error) throw new Error(data.error);

            const safeDates = Array.isArray(data.dates) ? data.dates : [];
            setProfiles(data.profiles || []);
            setPracticeDates(safeDates);
            setAttendance(data.attendanceMap || {});
            
            if (safeDates.length > 0) {
              setSelectedDate(safeDates[0]);
              const currentRealMonth = new Date().getMonth() + 1;
              const uniqueMonths = [...new Set(safeDates.map(d => parseInt(String(d).split('/')[0], 10)))].filter(m => !isNaN(m));
              setSelectedMonth(uniqueMonths.includes(currentRealMonth) ? currentRealMonth : uniqueMonths[0]);
            }

            // 核心邏輯：根據 Line ID 媒合身分
            const boundUser = data.profiles?.find(p => p.lineId === userId);
            if (boundUser) { 
              setCurrentUser(boundUser); 
              setProxyUser(boundUser); 
            }
            
            setLoading(false);
          } catch (err) { setErrorMsg("連線失敗，請稍後再試"); setLoading(false); }
        };
        init();
      }, []);

      const handleBindUser = async (name) => {
        setIsSaving(true);
        try {
          const userId = (LIFF_ID && window.liff) ? (await window.liff.getProfile()).userId : "MOCK_USER_ID";
          await fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify({ action: 'bindLineId', name, lineId: userId })
          });
          const user = profiles.find(p => p.name === name);
          setCurrentUser(user);
          setProxyUser(user);
          showToast(`已成功連結：${name}`);
        } catch (err) { alert("綁定失敗"); } finally { setIsSaving(false); }
      };

      const handleUpdate = async () => {
        setIsSaving(true);
        try {
          const updates = {};
          practiceDates.forEach(date => { updates[date] = attendance[`${proxyUser.name}_${date}`] || '不參加'; });
          await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'updateAttendance', name: proxyUser.name, updates }) });
          showToast('資料已更新');
        } catch (err) { alert("儲存失敗"); } finally { setIsSaving(false); }
      };

      const toggleAttendance = (date) => {
        const key = `${proxyUser.name}_${date}`;
        setAttendance(prev => ({ ...prev, [key]: prev[key] === '參加' ? '不參加' : '參加' }));
      };

      const showToast = (msg) => { setToast(msg); setTimeout(() => setToast(null), 3000); };

      const availableMonths = useMemo(() => {
        const months = new Set();
        practiceDates.forEach(d => { if(String(d).includes('/')) months.add(parseInt(String(d).split('/')[0], 10)); });
        return Array.from(months).sort((a, b) => a - b);
      }, [practiceDates]);

      const filteredDates = useMemo(() => {
        return practiceDates.filter(d => parseInt(String(d).split('/')[0], 10) === selectedMonth);
      }, [selectedMonth, practiceDates]);

      const dashboardStats = useMemo(() => {
        const attendees = profiles.filter(p => attendance[`${p.name}_${selectedDate}`] === '參加');
        return { 
          total: attendees.length, 
          male: attendees.filter(p => p.gender === '男').length, 
          female: attendees.filter(p => p.gender === '女').length,
          manifest: {
            Left: attendees.filter(p => p.position?.includes('左')),
            Right: attendees.filter(p => p.position?.includes('右')),
            Staff: attendees.filter(p => p.position?.includes('舵') || p.position?.includes('鼓'))
          }
        };
      }, [selectedDate, attendance, profiles]);

      if (loading) return (
        <div className="min-h-screen flex flex-col items-center justify-center bg-black gap-4">
          <div className="w-8 h-8 border-4 border-accent border-t-transparent rounded-full animate-spin"></div>
          <span className="text-accent font-bold tracking-widest text-xs uppercase">Connecting</span>
        </div>
      );

      // --- 首次登入身分認領介面 (媒合身份) ---
      if (!currentUser) return (
        <div className="min-h-screen bg-black flex flex-col items-center p-8">
          <div className="w-full max-w-md mt-12 animate-in fade-in slide-in-from-top-4 duration-700">
            <h1 className="text-3xl font-black mb-2 tracking-tight">身分認領</h1>
            <p className="text-subtext text-sm mb-10 tracking-wide">請在下方名單中選擇您的名字，以連結 LINE 帳號。</p>
            
            <div className="space-y-3 max-h-[60vh] overflow-y-auto no-scrollbar pr-1">
              {profiles.filter(p => !p.lineId).map(p => (
                <button 
                  key={p.name} 
                  onClick={() => handleBindUser(p.name)} 
                  className="w-full p-5 bg-card border border-white/5 rounded-[22px] text-left flex justify-between items-center group active:scale-[0.98] transition-all"
                >
                  <div className="flex items-center gap-4">
                    <div className="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-subtext group-hover:text-accent transition-colors">
                      <UserCircle2 className="w-6 h-6" />
                    </div>
                    <div>
                      <span className="font-bold text-lg block">{p.name}</span>
                      <span className="text-[10px] text-subtext uppercase font-bold tracking-widest">{p.position} / {p.gender}</span>
                    </div>
                  </div>
                  <ChevronRight className="w-5 h-5 text-gray-700 group-hover:text-accent transition-all" />
                </button>
              ))}
              {profiles.filter(p => !p.lineId).length === 0 && (
                <div className="text-center py-20">
                  <AlertTriangle className="w-12 h-12 text-yellow-500/50 mx-auto mb-4" />
                  <p className="text-subtext text-sm italic">目前沒有可認領的身分</p>
                </div>
              )}
            </div>
          </div>
        </div>
      );

      // --- 主介面 ---
      return (
        <div className="min-h-screen bg-black text-white pb-32">
          {/* Header */}
          <nav className="sticky top-0 z-40 bg-black/95 backdrop-blur-lg border-b border-white/5 h-16 flex items-center justify-between px-6">
            <div className="flex bg-card p-1 rounded-full border border-white/5">
              <button onClick={() => setActiveTab('signup')} className={`px-5 py-1.5 rounded-full font-bold text-xs transition-all ${activeTab === 'signup' ? 'bg-accent text-black shadow-lg shadow-accent/20' : 'text-subtext'}`}>我要報名</button>
              <button onClick={() => setActiveTab('dashboard')} className={`px-5 py-1.5 rounded-full font-bold text-xs transition-all ${activeTab === 'dashboard' ? 'bg-accent text-black shadow-lg shadow-accent/20' : 'text-subtext'}`}>出席看板</button>
            </div>
            <div className="flex flex-col items-end">
              <span className="text-[10px] text-accent font-bold uppercase tracking-widest">Profile</span>
              <span className="text-sm font-bold tracking-tight">{currentUser.name}</span>
            </div>
          </nav>

          <main className="max-w-2xl mx-auto px-6 py-8">
            {activeTab === 'signup' ? (
              <div className="space-y-8 animate-in fade-in duration-500">
                {/* 身份切換 (代理人) */}
                <div className="bg-card p-5 rounded-[28px] border border-white/5 shadow-sm">
                  <label className="text-[10px] font-bold text-subtext mb-3 block uppercase tracking-widest
