  <script type="text/babel" data-type="module" data-presets="react">
    import React, { useState, useEffect, useMemo } from 'react';

    // ==========================================

    // ==========================================
    const API_URL = "https://script.google.com/macros/s/AKfycbzsj2ZpBYk3sqJAEgIhO86FqMI8MPbcw5yXkZ8Znjr8WTwiDRAF55bKLo-WiPuxcTs1/exec";
    const LIFF_ID = "2009058776-fDhQPTf4";
    // å·²ç§»é™¤å¯†ç¢¼è¨­å®š

    const App = () => {
      const [activeTab, setActiveTab] = useState('signup');
      const [profiles, setProfiles] = useState([]);

      const [proxyUser, setProxyUser] = useState(null);
      const [selectedDate, setSelectedDate] = useState('');
      const [loading, setLoading] = useState(true);
      const [errorMsg, setErrorMsg] = useState(null);
      const [isSaving, setIsSaving] = useState(false);
      const [toast, setToast] = useState(null);
      const [showHistory, setShowHistory] = useState(false);

      useEffect(() => {
        const init = async () => {
          try {
            if (LIFF_ID && window.liff) {
              try {
                await window.liff.init({ liffId: LIFF_ID });
                if (!window.liff.isLoggedIn()) {
                  window.liff.login();
                  return;
                }
              } catch (e) { console.warn("LIFF init failed:", e); }
            }
            
            const userId = (LIFF_ID && window.liff && window.liff.isLoggedIn()) 
              ? (await window.liff.getProfile()).userId

            const res = await fetch(`${API_URL}?action=getInitialData`);
            if (!res.ok) throw new Error("ç¶²è·¯é€£ç·šéŒ¯èª¤");
            const data = await res.json();
            if (data.error) throw new Error(data.error);

            setProfiles(data.profiles || []);
            setPracticeDates(data.dates || []);
            setAttendance(data.attendanceMap || {});
            
            // é è¨­é¸å–æœ€æ–°çš„æ—¥æœŸ
            if (data.dates && data.dates.length > 0) {
               const today = new Date();

               const firstFuture = data.dates.find(d => parseDate(d) >= today);
               setSelectedDate(firstFuture || data.dates[data.dates.length - 1]);
            }

            const boundUser = (data.profiles || []).find(p => p.lineId === userId);
            if (boundUser) {
              setCurrentUser(boundUser);
              setProxyUser(boundUser);
            }
            setLoading(false);
          } catch (err) {
            console.error(err);
            setErrorMsg(err.message || "é€£ç·šå¤±æ•—ã€‚");
            setLoading(false);
          }

        init();
      }, []);

      // ğŸ“… å¼·åŒ–ç‰ˆæ—¥æœŸè§£æå™¨ (ä¿ç•™æ­¤åŠŸèƒ½)
      const parseDate = (dateStr) => {
        if (!dateStr) return new Date(0);
        const currentYear = new Date().getFullYear();
        let clean = dateStr.split(' ')[0].split('(')[0];
        let date = new Date(clean);
        
        if (isNaN(date.getTime()) || date.getFullYear() < 2020) {
          const parts = clean.match(/(\d+)[/-](\d+)/);
          if (parts) {
            date = new Date(currentYear, parseInt(parts[1]) - 1, parseInt(parts[2]));
          }
        }
        return date;
      };

      // ç›´æ¥èªé ˜ (ç§»é™¤å¯†ç¢¼æª¢æŸ¥)
      const handleBindUser = async (name) => {
        // ç°¡å–®ç¢ºèªé˜²æ­¢èª¤æŒ‰
        if (!confirm(`ç¢ºå®šè¦èªé ˜ã€Œ${name}ã€ä½œç‚ºæ‚¨çš„èº«ä»½å—ï¼Ÿ`)) return;

        setIsSaving(true);
        try {
          const userId = (LIFF_ID && window.liff && window.liff.isLoggedIn()) 
            ? (await window.liff.getProfile()).userId 
            : "MOCK_USER_ID";
            
          await fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify({ action: 'bindLineId', name, lineId: userId })
          });
          const user = profiles.find(p => p.name === name);
          setCurrentUser(user);
          setProxyUser(user);
          showToast(`æ­¡è¿ï¼Œ${name}ï¼`);
        } catch (err) { alert("ç¶å®šå¤±æ•—"); } 
        finally { setIsSaving(false); }
      };

      const handleUpdate = async () => {
        setIsSaving(true);
        try {
          const updates = {};
          practiceDates.forEach(date => {
            updates[date] = attendance[`${proxyUser.name}_${date}`] || 'ä¸åƒåŠ ';
          });
          await fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify({ action: 'updateAttendance', name: proxyUser.name, updates })
          });

        } catch (err) { alert("å„²å­˜å¤±æ•—"); }

      };

      const toggleAttendance = (date) => {
        const key = `${proxyUser.name}_${date}`;

        const today = new Date();

            </div>

        </div>
      );

      return (
        <div className="min-h-screen font-sans pb-32">

            <div className="flex bg-[#0d1f18] p-1 rounded-xl">
              <button onClick={() => setActiveTab('signup')} className={`px-4 py-2 rounded-lg font-bold text-xs ${activeTab === 'signup' ? 'bg-emerald-500 text-[#0a1a12]' : 'text-gray-500'}`}>æˆ‘è¦å ±å</button>
              <button onClick={() => setActiveTab('dashboard')} className={`px-4 py-2 rounded-lg font-bold text-xs ${activeTab === 'dashboard' ? 'bg-emerald-500 text-[#0a1a12]' : 'text-gray-500'}`}>å‡ºå¸­çœ‹æ¿</button>
            </div>
            <div className="text-right">
              <div className="text-[10px] text-emerald-500 font-bold uppercase">User</div>
              <div className="text-sm font-bold">{currentUser.name}</div>
            </div>
          </nav>

          <main className="max-w-4xl mx-auto px-4 py-6">

                    <ArrowRightLeft className="absolute right-4 top-3.5 w-4 h-4 text-emerald-500/50 pointer-events-none" />
                  </div>

                {/* --- éå»çš„è¡Œç¨‹ (æ”¶æŠ˜å€) --- */}

                    >
                      <History className="w-4 h-4" />
                      {showHistory ? "éš±è—æ­·å²è¡Œç¨‹" : `é¡¯ç¤º ${pastDates.length} å€‹å·²çµæŸçš„è¡Œç¨‹`}
                      {showHistory ? <ChevronUp className="w-3 h-3" /> : <ChevronDown className="w-3 h-3" />}

                    {showHistory && (
                      <div className="space-y-3 mt-4 animate-in slide-in-from-top-2">
                        {pastDates.map(date => {
                          const isAttending = attendance[`${proxyUser.name}_${date}`] === 'åƒåŠ ';

                              <div className="flex items-center gap-4">

                              </div>
                              <div className={`relative w-14 h-8 rounded-full ${isAttending ? 'bg-emerald-800' : 'bg-gray-800'}`}><div className={`absolute top-1 left-1 w-6 h-6 bg-white/50 rounded-full transition-transform ${isAttending ? 'translate-x-6' : 'translate-x-0'}`} /></div>
                            </div>
                          );
                        })}
                      </div>
                    )}
                  </div>
                )}

                {/* --- æœªä¾†çš„è¡Œç¨‹ --- */}
                <div className="space-y-3">
                  {futureDates.length > 0 ? futureDates.map(date => {
                    const isAttending = attendance[`${proxyUser.name}_${date}`] === 'åƒåŠ ';
                    return (
                      <div key={date} onClick={() => toggleAttendance(date)} className="bg-[#142820] border border-emerald-900/20 rounded-2xl p-4 flex items-center justify-between cursor-pointer active:scale-[0.98]">
                        <div className="flex items-center gap-4">
                          <div className={`w-12 h-12 rounded-xl flex items-center justify-center border ${isAttending ? 'bg-emerald-500/10 border-emerald-500/30' : 'bg-gray-800/30 border-gray-700/30'}`}><Calendar className={`w-5 h-5 ${isAttending ? 'text-emerald-500' : 'text-gray-600'}`} /></div>
                          <div className="font-bold">{date}</div>
                        </div>
                        <div className={`relative w-14 h-8 rounded-full transition-colors ${isAttending ? 'bg-emerald-500' : 'bg-gray-700'}`}><div className={`absolute top-1 left-1 w-6 h-6 bg-white rounded-full transition-transform ${isAttending ? 'translate-x-6' : 'translate-x-0'}`} /></div>
                      </div>
                    );
                  }) : (
                    <div className="text-center py-10 text-gray-500 border border-dashed border-gray-800 rounded-2xl">æ²’æœ‰å³å°‡åˆ°ä¾†çš„ç·´ç¿’</div>
                  )}
                </div>
              </div>
            ) : (
              <div className="animate-in fade-in slide-in-from-bottom-3 duration-500">
                <div className="flex items-center justify-between mb-8 bg-[#142820] p-4 rounded-2xl border border-emerald-900/30">
                  <h2 className="font-bold text-gray-400 text-sm">é¸æ“‡æ—¥æœŸ</h2>
                  <select value={selectedDate} onChange={(e) => setSelectedDate(e.target.value)} className="bg-[#0d1f18] border border-emerald-900/50 rounded-xl px-4 py-2 font-bold text-emerald-400 focus:outline-none text-sm">
                    {practiceDates.map(d => <option key={d} value={d}>{d}</option>)}
                  </select>
                </div>
                <div className="grid grid-cols-3 gap-3 mb-8 text-center">
                  <div className="bg-[#142820] p-4 rounded-2xl border border-emerald-900/20"><div className="text-[10px] text-gray-500 font-bold mb-1">ç¸½å‡ºå¸­</div><div className="text-2xl font-black text-emerald-400">{dashboardStats.total}</div></div>
                  <div className="bg-[#142820] p-4 rounded-2xl border border-emerald-900/20"><div className="text-[10px] text-gray-500 font-bold mb-1">ç”·ç”Ÿ</div><div className="text-2xl font-black text-blue-400">{dashboardStats.male}</div></div>
                  <div className="bg-[#142820] p-4 rounded-2xl border border-emerald-900/20"><div className="text-[10px] text-gray-500 font-bold mb-1">å¥³ç”Ÿ</div><div className="text-2xl font-black text-pink-400">{dashboardStats.female}</div></div>
                </div>
                <div className="space-y-6">
                  {dashboardStats.manifest.Staff.length > 0 && (
                    <div className="bg-emerald-500/5 border border-emerald-500/20 rounded-2xl p-5"><div className="flex items-center gap-2 mb-2 text-emerald-400 text-[10px] font-bold uppercase"><Ship className="w-4 h-4" /> èˆµæ‰‹èˆ‡é¼“æ‰‹</div><div className="flex flex-wrap gap-2">{dashboardStats.manifest.Staff.map(p => <span key={p.name} className="px-3 py-1 bg-[#0d1f18] border border-emerald-500/30 rounded-lg text-sm font-bold">{p.name} <span className="text-[10px] opacity-50">{p.position}</span></span>)}</div></div>
                  )}
                  <div className="grid grid-cols-2 gap-4">
                    {['Left', 'Right'].map(side => (
                      <div key={side} className="space-y-3">
                        <div className="text-[10px] font-bold text-gray-500 uppercase">{side === 'Left' ? 'å·¦æ§³' : 'å³æ§³'}</div>
                        {dashboardStats.manifest[side].map(p => (

                  </div>

          {activeTab === 'signup' && (

    };

    const root = createRoot(document.getElementById('root'));

  </script>
